<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HellRoadsMechApp</title>
  <link href="./src/css/bootstrap.min.css" rel="stylesheet">
  <link href="./src/css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="row">
    <div class="col-12">
      <h1 class="m-2">HellRoads</h1>
    </div>
  </div>
  <div class="row border-top border-bottom">
    <div class="col mx-2 my-2">
      <h3 class="m-2">
        Tipo de vehiculo: 
      </h3>
    </div>
    <div class="col mx-2">
      <select class="form-select my-2" id="typeselect" aria-label="Floating label select example">
        <option selected disabled value="0">Selecciona un tipo de vehiculo</option>
        <option value="concesionario">Concesionario</option>
        <option value="moto">Motos</option>
        <option value="camioneta">Camionetas</option>
        <option value="deportivo">Deportivos</option>
        <option value="donador">Donador</option>
      </select>
    </div>
  </div>

  <div class="row border-bottom d-flex justify-content-center">
    <div class="col-12">
      <h1 class="m-2">Datos Cliente</h1>
    </div>
    <div class="col-4 m-2">
      <!-- nombre -->
      <label for="clientName">Nombre del Cliente</label>
      <input type="text" class="form-control" id="clientName" placeholder="Ingrese el nombre del cliente">
    </div>
    <div class="col-4 m-2">
      <!-- patente -->
      <label for="vehicleTag">Patente del Vehiculo</label>
      <input type="text" class="form-control" id="vehicleTag" placeholder="Ingrese patente del vehiculo">
    </div>
  </div>

  <div class="row">
    <div class="col mx-2 my-2">
      <h3 class="m-2">
        Modificaciones
      </h3>
    </div>
  </div>

  <div class="row border-bottom m-2">
    <div class="col-3">
      <button type="button" class="btn btn-primary m-2 w-75 modbtn" id="motorbtn">Motor</button>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-primary m-2 w-75 modbtn" id="frenosbtn">Frenos</button>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-primary m-2 w-75 modbtn" id="suspensionbtn">Suspension</button>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-primary m-2 w-75 modbtn" id="trasmisionbtn">Trasmision</button>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-primary m-2 w-75 modbtn" id="turbobtn">Turbo</button>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-primary m-2 w-75 modbtn" id="full_tuningbtn">Full Tuning</button>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-primary m-2 w-75 modbtn" id="esteticobtn">Estetico</button>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-primary m-2 w-75 modbtn" id="reparacion_tallerbtn">Reparacion</button>
    </div>
  </div>

  <div class="row">
    <div class="col d-flex justify-content-center">
      <h1>Factura</h1>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card m-4">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Modificacion</th>
              <th scope="col"></th>
              <th scope="col">Precio</th>
            </tr>
          </thead>
          <tbody id="tablebody">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="row m-2">
    <div class="col col-6 d-flex justify-content-center">
      <a class="btn btn-danger w-75" id="btnClean" onClick="cleaner()">Limpiar</a>
    </div>
    <div class="col col-6 d-flex justify-content-center">
      <a class="btn btn-success w-75" id="btnPay" onClick="billMaker()">Factura</a>
    </div>
  </div>

  <script src="./src/js/bootstrap.bundle.min.js"></script>
  <script src="./src/js/functions.js"></script>
</body>
</html>
